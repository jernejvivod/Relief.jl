language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1
  - nightly

matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
env:
  - PYTHON=""
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

